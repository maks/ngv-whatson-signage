<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/ngvi-wo.css">
  
  <script src="js/jquery-1.7.2.js"></script>
  <script src="js/mustache.js"></script>
  <script src="js/signage.js"></script>
  <script src="js/slide-plugins.js"></script>
  <script src="js/jquery.vticker.js"></script>
</head>

<body>
    <div class="slide_display">
    </div>

    <script id="programs_template" type="text/html">
    <div class="wrap">
    <h1>What's On Today</h1>
      <div class="headingline"></div>
	<div id="news_container">
	  <ul>
            {{#programs}}
	    <li>
               <div>
		  <div class="program_block">
		    <div class="time">{{TIMES}}</div><!--time -->
		    <div class="program_title">{{EXHIBITION_TITLE}}: {{EVENT_TITLE}}</div><!-- program_title-->
		    <div class="program_details" ><span>Booked Out</span>, {{VENUE}}</div><!--program_details -->
		  </div><!-- program_block-->
	       </div>
	    </li> 
          {{/programs}}
	  </ul>
	</div>
      </div>
    </script> <!-- /programs_template -->

    <script id="exhibition_template" type="text/html">        
        <div class="slide_wrap">
            <div class="slide_img">
                <img src="{{EXHIBITION_IMAGE}}" class="slide_img_img" />
                <!-- video src="" class="slide_img_vid" >a video</video -->

            </div>
            <div class="slide_textwrap">
                <div class="slide_heading" style="color: 84d5f7;">
                    {{EXHIBITION_TITLE}}
                </div>
                <div class="slide_free">
                    <img src='mysource_files/free_NGVI.jpg' />
                </div>
            </div>
            <div class="slide_textwrap2">
                <div class="slide_foot">
                    <div class="slide_dates">
                        <div class="slide_subtitle" style="color: eef784;">
                            {{EXHIBITION_SUBTITLE}}
                        </div>
                        <div class="slide_location">
                            {{LEVEL}}<br />
                            {{GALLERY}}
                        </div>
                        <div class="slide_actualdates">{{OPENING_DATE}} -<br />
                        {{CLOSING_DATE}}</div>
                    </div>
                    <div class="slide_caption">
                        {{CAPTION}}
                    </div>
                    <div class="slide_sponsors">{{SPONSOR_IMAGES}}</div>
                </div>
            </div>
        </div>
    </script>

</body>
</html>
